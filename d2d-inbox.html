<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dare2Date Home</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css-me/glyph.css" rel="stylesheet">
    <link href="css-me/home.css" rel="stylesheet">
    <link href="css-me/huisstijl.css" rel="stylesheet">
    <link href="css-me/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<body ng-app="myProject" ng-controller="main" class="home">
    <d2d-navbar></d2d-navbar>
    <div class="container">
        <div class="col-lg-6 sign-in">
            <div class="page-header"><span class="fa fa-envelope"></span> Your inbox</div>
            <table class="table table-hover">
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>Subject</th>
                </tr>
                <tr>
                    <td>1 hours ago</td>
                    <td><img src="http://lorempixel.com/16/16/people" class="img img-circle" ></img> Angelina</td>
                    <td>Hurry up!</td>
                </tr>
                <tr>
                    <td>2 hours ago</td>
                    <td><img src="http://lorempixel.com/16/16/people" class="img img-circle" ></img> Angelina</td>
                    <td>We are out of toilet paper.</td>
                </tr>
                <tr>
                    <td>2 days ago</td>
                    <td><img src="http://lorempixel.com/16/16/people" class="img img-circle" ></img> Angelina</td>
                    <td>Miss you xxx</td>
                </tr>
            </table>    
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/my-main.js"></script>
    <script src="js/my-controller.js"></script>
    <script src="js/my-directives.js"></script>
</body>
</html>
